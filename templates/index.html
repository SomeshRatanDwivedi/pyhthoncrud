    <!----------------------------------------------------------------------------------------------------->


    <!-----------------------------------------------------TODO FORM--------------------------------------------------------->

    <form class="container" method="POST" action="/create_todo">
         

        <div class="my-3">
            <label for="exampleFormControlInput1" class="form-label">Todo Heading</label>
            <input type="text" class="form-control" name="heading" id="exampleFormControlInput1" placeholder="type..." autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Todo Description</label>
            <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="5" autocomplete="off"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <!----------------------------------------------------------------------------------------------------->


    <!------------------------------------------------- Table---------------------------------------------------->


    <h1 style="text-align: center;" class="mt-5">Previous Todo's</h1>

    <div class="container" >
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Heading</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in data %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.heading}}</td>
                    <td>{{todo.desc}}</td>
                    <td>
                        <a href="/update/{{todo.id}}" type="button" class="btn btn-primary">Edit</a>
                        <a href="/delete/{{todo.id}}" type="button" class="btn btn-danger">Delete</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!----------------------------------------------------------------------------------------------------->

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


  
</body>
